<!doctype html>
<div id="myplot"></div>
<script type="module">
	import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

	const plot = Plot.plot({
		title: "test",
		caption: "test",
		marks: [Plot.dot({ length: 100 }, { y: Math.random, x: Math.random, tip: true })],
	});
	const div = document.querySelector("#myplot");
	div.append(plot);
</script>

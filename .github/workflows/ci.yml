name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Check for build and type issues
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

        # use astro check for issues
      #- name: Run check
      #  run: pnpm astro check

      # ensure build works
      - name: Run build
        run: pnpm build

      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_ethz
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa_ethz.pub
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa_ethz
          chmod 600 ~/.ssh/id_rsa_ethz.pub
          chmod 600 ~/.ssh/known_hosts
          ssh-add ~/.ssh/id_rsa_ethz

      - name: Deploy
        run: rsync -aPz dist/ dschroeder@slab1.ethz.ch:homepage
